<div ng-include="'app/views/barrasuperior.html'"></div>

<div class="container">
	<div class="row justify-content-md-center">
		<div class="col text-center">
			<img id="logotipo" class="img-fluid" src="assets/img/logotipo.svg">
		</div>
	</div>
	<div class="row justify-content-md-center">
		<div class="col">
			<form style="margin-top: 15px">
				<div class="form-group">
					<input type="tel" class="form-control" placeholder="999999999" ng-model="login.usuario">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" placeholder="********" ng-model="login.senha">
				</div>
				<div class="form-check">
					<label class="form-check-label">
						<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" ng-model="login.conectado">
						Manter Conectado
					</label>
				</div>
				<div class="form-group">
					<button class="btn btn-secondary btn-block" ng-disabled="!login.usuario || !login.senha" ng-click="login()">Entrar</button>
				</div>
				<div class="form-group">
					<a href="#/cadastrese" class="btn btn-secondary btn-block">Cadastre-se</a>
				</div>
			</form>
		</div>
	</div>
</div>
